<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Vuelos IA - Chat</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="w-[390px] h-[700px] bg-white rounded-[2.5rem] shadow-2xl flex flex-col overflow-hidden border border-blue-200">
      <div class="bg-blue-600 text-white text-lg font-bold text-center py-3 mt-[10px] shadow-sm rounded-t-[2.5rem]">Buscador de Vuelos con IA</div>
      <div id="resultado" class="flex-1 overflow-y-auto px-3 py-4 bg-blue-50 border-b"></div>
      <div id="form-vuelos" class="p-6 bg-white mt-6 flex">
        <textarea id="input-vuelos" rows="1" placeholder="Escribe tu consulta..." 
        class="flex border-none h-[50px] w-[360px] px-[10px] py-[10px] resize-none outline-none" required></textarea>
      <button id="enviar-vuelos" aria-label="Enviar">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  
      stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  
      class="icon icon-tabler icons-tabler-outline icon-tabler-send-2 mr-[15px] mt-[20px]">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M4.698 4.034l16.302 7.966l-16.302 7.966a.503 .503 0 0 1 -.546 -.124a.555 .555 0 0 1 -.12 -.568l2.468 -7.274l-2.468 -7.274a.555 .555 0 0 1 .12 -.568a.503 .503 0 0 1 .546 -.124z" />
      <path d="M6.5 12h14.5" />
    </svg></button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
